<div class="col-md-6 col-md-offset-3">
  <h3>Register</h3>
  <div class="inner">
    <form method="post" class="login-form row">
      <input type="text" class="form-control col-sm-6" placeholder="First Name" required ngModel name="firstName">
      <input type="text" class="form-control col-sm-6" placeholder="Last Name" required ngModel name="lastName">
      <input type="email" class="form-control" placeholder="E-mail" required ngModel name="email">
      <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
      <input type="password" class="form-control" placeholder="Repeat password" required ngModel name="confirmPassword">
      <div class="form-footer">
        <div class="rememberme"></div>
        <div class="form-submit">
          <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Sign up</button>
        </div>
      </div>
    </form>
    <!-- .login-form -->
  </div>
  <!-- .inner -->

  <a href="#" class="social-signup-btn ssb-facebook">
    <i class="socicon-facebook"></i>
    <span>Register with Facebook</span>
  </a>
</div>
