<div class="col-md-6 padding-bottom col-md-offset-3">
  <h3>Login</h3>
  <form class="login-form" #f="ngForm" (ngSubmit)="onLogin(f)">
    <input type="text" class="form-control" placeholder="email" required ngModel name="email">
    <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
    <p *ngFor="let error of errors">{{error.message}}</p>
    <div class="form-footer">
      <div class="rememberme">
        <label for="rememberme-checkbox" class="checkbox" for="checkbox">
          <input type="checkbox" id="rememberme-checkbox">
          <!-- <div class="icheckbox" [ngClass]="{'checked': checked.checked}" >
            <ins
              class="iCheck-helper"
              style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
            </ins>
          </div> -->
          <label for="rememberme-checkbox">
            Remember me
          </label>
        </label>
      </div>
      <div class="form-submit">
        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Login</button>
      </div>
    </div>
  </form>
  <!-- .login-form -->

  <a class="social-signup-btn ssb-facebook" (click)="onFacebookLoginClick()">
    <i class="socicon-facebook"></i>
    <span>Login with Facebook</span>
  </a>

</div>
