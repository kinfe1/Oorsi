<div class="col-md-6 padding-bottom col-md-offset-3">
  <h3>Login</h3>
  <form class="login-form" #f="ngForm" (ngSubmit)="onLogin(f)">
    <input type="text" class="form-control" placeholder="email" required ngModel name="email">
    <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
    <div class="form-footer">
      <div class="rememberme">
        <label class="checkbox">
                  <div class="icheckbox checked"><input type="checkbox"  style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember me
                </label>
      </div>
      <div class="form-submit">
        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Login</button>
      </div>
    </div>
  </form>
  <!-- .login-form -->

  <a class="social-signup-btn ssb-facebook" (click)="onFacebookLoginClick()">
    <i class="socicon-facebook"></i>
    <span>Login with Facebook</span>
  </a>

   <a class="btn btn-primary" (click)="statusChangeCallback()">
    <i class="socicon-facebook"></i>
    <span>Login with Facebook</span>
  </a>
</div>
