<div class="col-sm-8 padding-bottom-2x padding-top-2x col-sm-offset-2">
    <div class="shopping-cart">
        <oorsi-web-news-feed-item *ngFor="let wishlistProduct of wishlistProducts " [wishlistProduct]="wishlistProduct"></oorsi-web-news-feed-item>
    </div>

    <div *ngIf="wishlistProducts.length == 0">
        <h1><a>Follow more accounts</a> to see friends and families wishlist and Shopping activity.</h1>
    </div>
</div>
