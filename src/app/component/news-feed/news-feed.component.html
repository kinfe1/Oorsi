<div class="col-sm-8 padding-bottom-2x padding-top-2x col-sm-offset-2">
  <div class="shopping-cart">
    <!-- list of news feed -->
    <oorsi-web-news-feed-item *ngFor="let activity of activities " [activity]="activity">
    </oorsi-web-news-feed-item>
  </div>

  <!-- show to follow friends when news feed is empty -->
  <div *ngIf="activities.length == 0">
    <h1 class="emoji-middle">
      <span class="material-icons">mood_bad</span>
    </h1>
    <h3>
      <a routerLink="/friends">Follow more accounts</a>
      to see friends and families wishlist and Shopping activity.
    </h3>
  </div>
</div>
