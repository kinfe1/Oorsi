<div *ngIf="wishlistProduct?.product!=null" class="row">
  <span class="col-sm-8"><a routerLink="/{{wishlistProduct?.user.userID}}">{{wishlistProduct?.user.firstName}} {{wishlistProduct?.user.lastName}}</a> added to wishlist </span>
  <span class="col-sm-4 float-right">{{wishlistProduct?.updated | date: 'MMM dd HH:mma'}}</span>
</div>

<div *ngIf="wishlistProduct?.product!=null">
  <oorsi-web-wishlist-item [wishlistProduct]="wishlistProduct"></oorsi-web-wishlist-item>
</div>
