<!-- Seach Bar on top -->
<div class="oorsi-search-container">
  <form class="search-box" (ngSubmit)="onSearch()">
    <input type="text" class="form-control" placeholder="Search OOrsi shop" [(ngModel)]="searchString" name="s">
    <button type="submit">
      <i class="material-icons search"></i>
    </button>
  </form>
</div>

<!-- Products List Or Detail (Depending on the route) -->
<div class="row padding-top">
  <router-outlet></router-outlet>
</div>
