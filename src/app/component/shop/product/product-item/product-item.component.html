<div class="col-lg-3 col-md-4 col-sm-6">
  <div class="shop-item">
    <div class="shop-thumbnail">
      <a routerLink="/shop/r/{{product.retailerId}}/sku/{{product.sku}}" class="item-link"></a>
      <div class="square" style="background-image:url({{product.image}})">
        <img src="{{product.image}}" class="product-image img img-responsive" alt="Shop item">
      </div>
      <div class="shop-item-tools">
        <a (click)="addToWishlist(product)" class="add-to-whishlist" data-toggle="tooltip" data-placement="top" title="Wishlist">
          <i class="material-icons favorite_border"></i>
        </a>
        <a (click)="addToCart(product)" class="add-to-cart">
          <em>{{addToCartButton}}</em>
          <svg x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <path stroke-dasharray="19.79 19.79" stroke-dashoffset="19.79" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square"
              stroke-miterlimit="10" d="M9,17l3.9,3.9c0.1,0.1,0.2,0.1,0.3,0L23,11" />
          </svg>
        </a>
      </div>
    </div>
    <div class="shop-item-details">
      <span class="shop-item-title"><a routerLink="/shop/r/{{product.retailerId}}/sku/{{product.sku}}">{{product.name}}</a></span>
      <span class="shop-item-price">
        <span class="old-price" *ngIf="product.regularPrice!=product.salePrice">
          {{product.regularPrice | currency:'USD'}}
        </span> 
        <span>
          {{product.salePrice | currency:'USD'}}
        </span>
      </span>
    </div>
  </div>
  <!-- .shop-item -->
</div>
<!-- .col-md-4.col-sm-6 -->

<div class="clearfix visible-xs-block" *ngIf="(index+1)%1==0"></div>
<div class="clearfix visible-sm-block" *ngIf="(index+1)%2==0"></div>
<div class="clearfix visible-md-block" *ngIf="(index+1)%3==0"></div>
<div class="clearfix visible-lg-block" *ngIf="(index+1)%4==0"></div>
