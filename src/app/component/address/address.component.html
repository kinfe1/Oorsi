<div class="row">
  <form id="editAddressForm" class="form-horizontal" role="form" [formGroup]="complexForm" (ngSubmit)="submitForm()">
    <fieldset>

      <!-- Form Name -->
      <legend>Address Details</legend>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">First Name</label>
        <div class="col-sm-4">
          <input type="text" placeholder="First Name" class="form-control" formControlName="firstName" />
        </div>

        <label class="col-sm-2 control-label" for="textinput">Last Name</label>
        <div class="col-sm-4">
          <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">Line
							1</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Address Line 1" class="form-control" formControlName="address1" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">Line
							2</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Address Line 2" class="form-control" formControlName="address2" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">City</label>
        <div class="col-sm-10">
          <input type="text" placeholder="City" class="form-control" formControlName="city" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">State</label>
        <div class="col-sm-4">
          <input type="text" placeholder="State" class="form-control" formControlName="state" />
        </div>

        <label class="col-sm-2 control-label" for="textinput">Zip Code</label>
        <div class="col-sm-4">
          <input type="text" placeholder="Zip Code" class="form-control" formControlName="zip" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="textinput">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Phone Number" class="form-control" formControlName="phone" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="button" class="btn btn-default" id="cancelButton" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Save</button>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>
